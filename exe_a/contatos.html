<h3>Contatos</h3>
<p>Nesta atividade, você deve desenvolver uma tela de contatos de um site. Considere a natureza dos campos.</p>
<p> Seus dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post </p>
<p>Entre em contato conosco!</p>

  <form action="http://httpbin.org/post" method="post">
        <div id="formulario">
            <br> <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="Digite seu nome"> <br>
            <br>
           <br> <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto"> <br>
            <br>
           <br> <label for="dataocorrencia">Data de ocorrência:</label>
            <input type="date" id="dataocorrencia" name="dataocorrencia"> <br>
            <br>
           <br> <label for="imagem">Imagem da ocorrência:</label>
            <input type="file" id="imagem" name="imagem"> <br>
            <br>
          <br>  <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"> <br>
            <br>
           <br> <label for="email">Email:</label>
            <input type="email" id="email" name="email"> <br>
            <br>
         <br>   <label for="mensagem">Mensagem:</label>
            <input type="text" id="mensagem" name="mensagem"> <br>
            <br>
     <br>      <label for="estilo">Estilo</label>
            <select id="estilo" name="estilo">
                <option value="academico">Academico</option>
                <option value="secretaria">Secretaria</option>
                <option value="outros">Outros</option>
            </select> <br>
            <br>
            <input type="submit" value="ADICIONAR">
            <input type="reset" value="LIMPAR">
        </div>
    </form>
