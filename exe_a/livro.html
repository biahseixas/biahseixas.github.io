<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundamentos da Web</title>
</head>
<body>
    <div id="branco"></div>
    <h1>Fundamentos da Web</h1>
    <h3><i>Exercício</i></h3>

    <div id="roxo">
        <main>
            <ul type="disc">
                <li><a href="./exercicio.html">Retornar</a></li>
            </ul>
        </main>
    </div>

    <form action="http://httpbin.org/post" method="post">
        <div id="formulario">
            <h3>Cadastro de Livros</h3>
            <p>Nesta atividade, você deve desenvolver uma tela de cadastro de livros. Considere a natureza dos campos.</p>
            <p>Seus dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post</p>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo"> <br>
            <br>
            <label for="descricao">Descrição:</label>
            <textarea rows="2" id="descricao" name="descricao" required></textarea><br>
            <br>
            <label for="autores">Autores:</label>
            <input type="text" id="autores" name="autores"><br>
            <br>
            <label for="estilo">Estilo</label>
            <select id="estilo" name="estilo">
                <option value="academico">Acadêmico</option>
                <option value="secretaria">Secretaria</option>
                <option value="outros">Outros</option>
            </select>

            <br>
            <button type="submit">Adicionar</button>
            <button type="reset">Limpar</button>
            </br>
        </div>
    </form>
</body>
</html>
