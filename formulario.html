<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundamentos da Web</title>
</head>
<body>
    <div id="branco">
        <h1>Fundamentos da Web</h1>
        <h3><i>Laboratório b - 22/09/2023</i></h3>
        <h2>Formulário de Cadastro</h2>
    </div>

    <div id="cinza"></div>

    
    <form action="http://httpbin.org/post" method="post">
        <div class="formulario-grid">
           <br> <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <br>
            <br>
            <br>  <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="18" max="100"> <br>
            <br>
            <br>   <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino"> <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"> <label for="feminino">Feminino</label>
            <input type="radio" id="outros" name="genero" value="outros"> <label for="outros">Outros</label> <br>
            <br>
            <br>   <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required> <br>
            <br>
            <br>  <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required> <br>
            <br>
            <br>  <label for="pais">Escolha um país:</label>
            <select id="pais" name="pais">
                <option value="escolha">Escolha um país</option>
                <option value="brasil">Brasil</option>
                <option value="estadosunidos">Estados Unidos</option>
                <option value="canada">Canadá</option>
                <option value="outros">Outros</option>
            </select> <br>
            <br>
            <br> <label for="comentarios">Comentários:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea> <br>
            <br>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
