        <h3>Contatos</h3>
<p>Nesta atividade, você deve desenvolver uma tela de contatos de um site. Considere a natureza dos campos.</p>
<p> Seus dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post </p>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <br>
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required><br>
        <br>
        <label for="data de ocorrencia">Data de ocorrência:</label>
        <input type="date" id="dataocorrencia" name="dataocorrencia" required><br>
        <br>
        <label for="imagem">Imagem da ocorrência:</label>
        <input type="file" id="imagem" name="imagem" required><br>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="mensagem">Mensagem:</label>
        <textarea rows="2" id="mensagem" name="mensagem" required></textarea><br>
        <br>
        <label for="estilo">Estilo:</label>
        <select id="estilo" name="estilo">
            <option value="academico">Acadêmico</option>
            <option value="secretaria">Secretaria</option>
            <option value="outros">Outros</option>
        </select><br>
